<!-- Define el título del juego con una clase "tituloJuego" -->
<h1 class="tituloJuego">Juego del Ahorcado</h1>

<!-- Crea un contenedor para el contenido del juego -->
<div class="container">
  <!-- Muestra el componente "app-ingresar-palabra" si la variable "componenteJugar" es verdadera -->
  <app-ingresar-palabra *ngIf="componenteJugar"></app-ingresar-palabra>
  <br>
  <!-- Muestra el componente "app-agregar-palabra" si la variable "componenteAgregar" es verdadera -->
  <app-agregar-palabra *ngIf="componenteAgregar"></app-agregar-palabra>
  <br>
  <br>
  <!-- Espacios en blanco adicionales (8 líneas en total) -->
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
</div>

<!-- Crea un botón para agregar palabras nuevas si la variable "componenteJugar" es verdadera -->
<!-- El botón ejecutará la función "agregarPalabras()" cuando se haga clic en él -->
<div class="d-grid gap-2 col-6 mx-auto">
  <button (click)="agregarPalabras()" class="btn btn-secondary" *ngIf="componenteJugar" type="button">Agregar Palabras Nuevas</button>
  
  <!-- Crea un botón para regresar al juego si la variable "componenteAgregar" es verdadera -->
  <!-- El botón ejecutará la función "regresarJuego()" cuando se haga clic en él -->
  <button (click)="regresarJuego()" class="btn btn-secondary" *ngIf="componenteAgregar" type="button">Regresar al Juego</button>
</div>

<!-- Espacios en blanco adicionales (4 líneas en total) -->
<br>
<br>
<br>
<br>
